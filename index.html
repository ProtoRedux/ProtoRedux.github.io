  <!-- JS for image carousel-->
  <script>function switchStyle() {
  if (document.getElementById('styleSwitch').checked) {
    document.getElementById('gallery').classList.add("custom");
    document.getElementById('exampleModal').classList.add("custom");
  } else {
    document.getElementById('gallery').classList.remove("custom");
    document.getElementById('exampleModal').classList.remove("custom");
  }
}
</script>

 <!-- Image Gallery Thumbnails -->
<div class="row" id="gallery" data-toggle="modal" data-target="#exampleModal">
  <div class="col-12 col-sm-6 col-lg-3">
    <img class="w-50" src="imagelibrary/Thumbnails/Sofia_ChanT.png" alt="Sofia chan thumbnail" data-target="#carouselExample" data-slide-to="0">
  </div>
  <div class="col-12 col-sm-6 col-lg-3">
    <img class="w-50" src="imagelibrary/Thumbnails/tsugumi_elegantT.png" alt="Elegant Tsugumi thumbnail" data-target="#carouselExample" data-slide-to="1">
  </div>
  <div class="col-12 col-sm-6 col-lg-3">
    <img class="w-50" src="imagelibrary/Thumbnails/Scary_StareT.png" alt="A Scary Stare thumbnail" data-target="#carouselExample" data-slide-to="2">
  </div>
  <div class="col-12 col-sm-6 col-lg-3">
    <img class="w-50" src="imagelibrary/Thumbnails/Silver_Full_BodyT.png" alt="Silvervale thumbnail" data-target="#carouselExample" data-slide-to="3">
  </div>
</div>
  <!-- Modal -->
<!--Bootstrap carousel inside a modal. credit:css-tricks.com-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExample" data-slide-to="1"></li>
            <li data-target="#carouselExample" data-slide-to="2"></li>
            <li data-target="#carouselExample" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="imagelibrary/Images/Sofia_Chan.png" alt="Sofia Chan">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="imagelibrary/Images/tsugumi_elegant.png" alt="Elegant Tsugumi">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="imagelibrary/Images/Scary_Stare.png" alt="A Scary Stare ">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="imagelibrary/Images/Silver_Full_Body.png" alt="Silvervale">
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
